<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform - Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player-container">
        <!-- Header -->
        <header class="player-header">
            <h1>Waveform</h1>
        </header>

        <!-- Now Playing -->
        <div class="now-playing">
            <img src="assets/album-cover.jpg.jpeg" alt="Album Cover" class="album-cover">
            <div class="song-info">
                <h2 class="song-title">Electric Dreams</h2>
                <p class="artist">The Chromatics</p>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time">
                <span>1:45</span>
                <span>3:20</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M5.05,3.54L5.05,3.54C4.42,4.16 4,5.05 4,6v12c0,1.78,2.22,2.86,3.65,1.54l7.65-6.47,0,4.93c0,1.78,2.22,2.86,3.65,1.54l0,0c1.43-1.32,0.35-3.54-1.08-4.86L13.4,12l4.37-3.18c1.43-1.32,2.51-3.54,1.08-4.86l0,0C17.22,2.86,15,3.94,15,5.72v4.93L7.65,4.46C6.22,3.14,4.42,4.16,5.05,4.78V4.78z"/>
                </svg>
            </button>
            <button class="control-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 4l-4 4v8l4 4h12l4-4V8l-4-4H6zm11 12H7v-6h10v6z"/>
                </svg>
            </button>
            <button class="control-btn play-btn">
                <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg class="pause-icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>
            <button class="control-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M5.58,16.59L12,10.17l6.42,6.42L20,15.5,12,7.5,4,15.5,5.58,16.59z"/>
                </svg>
            </button>
            <button class="control-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12,9c1.66,0,3-1.34,3-3s-1.34-3-3-3S9,4.34,9,6S10.34,9,12,9z M12,11c-1.66,0-3,1.34-3,3s1.34,3,3,3s3-1.34,3-3 S13.66,11,12,11z M12,17c-1.66,0-3,1.34-3,3s1.34,3,3,3s3-1.34,3-3S13.66,17,12,17z"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
