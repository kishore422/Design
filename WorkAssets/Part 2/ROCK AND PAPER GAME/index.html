<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock · Paper · Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <div class="result-field">
      <div class="result-images">
        <span class="result-slot user_result">
          <img id="img-user" alt="User choice" />
        </span>
        <span class="result-slot cpu_result">
          <img id="img-cpu" alt="CPU choice" />
        </span>
      </div>
      <div class="result">Let's Play!!</div>
    </div>

    <div class="option_images">
      <button class="option_image" type="button" aria-label="Rock">
        <img alt="Rock" />
        <p>Rock</p>
      </button>

      <button class="option_image" type="button" aria-label="Paper">
        <img alt="Paper" />
        <p>Paper</p>
      </button>

      <button class="option_image" type="button" aria-label="Scissors">
        <img alt="Scissors" />
        <p>Scissors</p>
      </button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
