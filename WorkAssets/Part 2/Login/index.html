<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Login Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif}
    .wrapper{
      display:flex;justify-content:center;align-items:center;
      height:100vh;width:100%;
      background:url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80') no-repeat center/cover;
      animation:animateBg 5s linear infinite;
    }
    @keyframes animateBg{100%{filter:hue-rotate(360deg)}}
    .login-box{
      position:relative;width:400px;max-width:92vw;height:450px;
      background:transparent;border:2px solid rgba(255,255,255,.5);border-radius:15px;
      display:flex;justify-content:center;align-items:center;backdrop-filter:blur(15px)
    }
    h2{font-size:2em;color:#fff;text-align:center}
    .input-box{position:relative;width:310px;max-width:80vw;margin:30px 0;border-bottom:1px solid #fff}
    .input-box label{position:absolute;top:50%;left:5px;transform:translateY(-50%);font-size:1em;color:#fff;pointer-events:none;transition:.5s}
    .input-box input:focus~label,.input-box input:valid~label{top:-5px}
    .input-box input{width:100%;height:50px;background:transparent;border:none;outline:none;font-size:1em;color:#fff;padding:0 35px 0 5px}
    .input-box .icon{position:absolute;right:8px;top:50%;transform:translateY(-50%);color:#fff}
    .remember-forgot{margin:-15px 0 15px;font-size:.9em;color:#fff;display:flex;justify-content:space-between;gap:12px}
    .remember-forgot a{color:#fff;text-decoration:none}
    .remember-forgot a:hover{text-decoration:underline}
    button{
      width:100%;height:40px;background:#fff;border:none;border-radius:40px;cursor:pointer;
      font-size:1em;color:#000;font-weight:500
    }
    .register-link{font-size:.9em;color:#fff;text-align:center;margin:25px 0 10px}
    .register-link a{color:#fff;text-decoration:none;font-weight:600}
    .register-link a:hover{text-decoration:underline}
    @media(max-width:500px){.login-box{width:100%;height:100vh;border:none;border-radius:0}.input-box{width:290px}}
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="login-box">
      <form action="">
        <h2>Login</h2>

        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>

        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
