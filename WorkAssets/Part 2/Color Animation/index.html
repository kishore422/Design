<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hovering Effect on Cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="cards">
    <!-- Card 1 -->
    <div class="card" data-color="blue">
      <img class="card-front-image card-image" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" />
      <div class="card-faders">
        <img class="card-fader card-image" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" />
        <img class="card-fader card-image" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" />
        <img class="card-fader card-image" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" />
        <img class="card-fader card-image" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" />
      </div>
    </div>

    <!-- Card 2 (brighter image) -->
    <div class="card" data-color="green">
      <img class="card-front-image card-image" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" />
      <div class="card-faders">
        <img class="card-fader card-image" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" />
        <img class="card-fader card-image" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" />
        <img class="card-fader card-image" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" />
        <img class="card-fader card-image" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" />
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card" data-color="brown">
      <img class="card-front-image card-image" src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=800&q=80" />
      <div class="card-faders">
        <img class="card-fader card-image" src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=800&q=80" />
        <img class="card-fader card-image" src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=800&q=80" />
        <img class="card-fader card-image" src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=800&q=80" />
        <img class="card-fader card-image" src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=800&q=80" />
      </div>
    </div>
  </div>
</body>
</html>
